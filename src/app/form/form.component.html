<div class="wrapper">
    <div class="price-fill-form">
        <h2>{{currentApartment.price}} per week</h2>
        <h4> Fill out the form below to speak with us regarding availability. </h4>
    </div>

    <div class="wraper-form">
        <div class="content-form">
            <form [formGroup]="currentStudent" (ngSubmit)="submit()">
                <div class="form-group">
                    <label class="label">
                      <span>Full Name</span>
                      <em class="required-star">*</em>
                    </label>
                    <div class="content-name">
                        <span class="first-name">
                      <input type="text">
                      <label class="form-sub-info-text">First</label>
                    </span>
                        <span class="last-name">
                      <input type="text">
                      <label class="form-sub-info-text">Last</label>
                    </span>
                    </div>
                    <div class="clearfix"></div>
                </div>

                <div class="form-group">
                    <label class="label">
                    <span>Phone Number</span>
                    <em class="required-star">*</em>
                  </label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label class="label">
                  <span>Email Address</span>
                </label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label class="label">
                <span>University / College of attendance</span>
              </label>
                    <input type="text">
                </div>

                <div class="form-group">
                    <label class="label">
              <span>Your Message</span>
            </label>
                    <textarea></textarea>
                </div>

                <div class="form-group btn-submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</div>
